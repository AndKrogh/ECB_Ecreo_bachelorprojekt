name: .NET Format Linter

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - development

jobs:
  dotnet-format-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8' 

      - name: Install dotnet format
        run: dotnet tool install --global dotnet-format

      - name: Setup PATH for .NET tools
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Run dotnet format
        run: dotnet format EC-Billing/EC-Billing.csproj --verify-no-changes --diagnostics

      - name: Fail on unformatted code
        if: failure()
        run: echo "Code formatting issues found. Please run 'dotnet format' locally and commit the changes."

